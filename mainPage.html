<body class="bgBlue">
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 bgLGrey d-flex justify-content-start px-0">
                <img id="secretBtn" src = "./assets/omegaGodOfWar.png" height=50rem alt="Omega Logo">
            </div>
            <div class="col-10 bgLGrey">
                <h2 class="white d-flex justify-content-center">Welcome to my Greek Mythology Trivia Game!</h2>
            </div>
            <div class="col-1 bgLGrey d-flex justify-content-end px-0">
                <img id= "options" src="./assets/settingsLogo.png" width=50rem alt="settingsLogo">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 column space">
                <div class="card">
                    <img src="./assets/greekGodPoseidon.jpg" class="card-img-top" alt="Greek God Poseidon">
                    <div class="card-body">
                            <h5 class="card-title">Poseidon</h5>
                          </div>
                </div>
                <div class="card">
                    <img src="./assets/Ares-God-of-War.jpg"  class="card-img-top" alt = "Ares God of War">
                    <div class="card-body">
                            <h5 class="card-title">Ares</h5>
                          </div>
                </div>
            </div>
            <div class="col-4 column space">
                <h3 class="white center bgLGrey">Choose Your Difficulty!</h3>
                <button id ="ezBtn" type="button" class="btn btn-secondary btn-lg">Easy</button>
                <button id ="medBtn" type="button" class="btn btn-secondary btn-lg">Medium</button>
            </div>
            <div class="col-4 column space">
                <div class="card">
                    <img src="./assets/godOfWarKratos.jpg" class="card-img-top" alt="God of War Kratos">
                    <div class="card-body">
                            <h5 class="card-title">Kratos</h5>
                          </div>
                </div>
                <div class="card">
                    <img src="./assets/greekGodWorld.jpg" class="card-img-top" alt = "Titan Atlas holding the world">
                    <div class="card-body">
                            <h5 class="card-title">Atlas</h5>
                          </div>
                </div>
            </div>
        </div>
    </div>
</body>
